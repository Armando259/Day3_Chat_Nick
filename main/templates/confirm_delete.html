{% extends 'landing.html' %}

{% block content %}
  <h2>Delete Event</h2>
  <p>Are you sure you want to delete the event "{{ event.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'main:event_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
